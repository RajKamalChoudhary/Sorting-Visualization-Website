<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualization website </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading mt-3 mb-3">Sorting Visualizer</h1>
    <nav class="navbar bg-body-dark">

        <div class="row">
            <div class="col gap-2 d-flex" id="newArray">
                <button type="button" class="btn btn-outline-success my-3 mx-5 newArray" >New Array</button>
            </div>
            <div class="col" id="input">
                <span id="size"> <span class="heading">Size</span>
                    <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                </span>
                <span id="speed"> <span class="heading">Speed</span> 
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
            </div>
            <div class="col gap-2 d-flex justify-content-end">
                <form class="container-fluid justify-content-end">
                <button type="button" class="btn btn-outline-primary my-3 me-2 bubbleSort" >Bubble sort</button>
                <button type="button" class="btn btn-outline-primary me-2 selectionSort" >Selection Sort</button>
                <button type="button" class="btn btn-outline-primary me-2 insertionSort" >Insertion Sort</button>
                <button type="button" class="btn btn-outline-primary me-2 quickSort" >Quick sort</button>
                <button type="button" class="btn btn-outline-primary me-2 mergeSort" >Merge Sort</button>
                </form>
            </div>
        </div>
    </nav>


    <div id="bars" class="flex-container"></div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
